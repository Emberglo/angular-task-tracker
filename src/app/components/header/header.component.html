<header>
    <h1>{{ title }}</h1>
    <!-- btnClick is recieving the emitted event and calling a function on this component -->
    <app-button 
        *ngIf="hasRoute('/')"
        color="{{showAddTask ? 'red' : 'green'}}" 
        text="{{showAddTask ? 'Close' : 'Add'}}" 
        (btnClick)="toggleAddTask()" 
    />
</header>
